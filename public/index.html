<!DOCTYPE html>
<html ng-app="TheSlideGuy">
  <head>
    <title>Presenter View | The Slide Guy</title>
    <link rel="stylesheet" href="vendor/github/angular/bower-material@1.0.0/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css"/>
    <meta name="viewport" content="initial-scale=1"/>
    <!--<link rel="stylesheet" href="components/reveal.js/css/reveal.min.css">-->
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu">menu</md-icon>
        </md-button>
        <h1>The Slide Guy</h1>
      </div>
    </md-toolbar>

    <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                  md-is-locked-open="$mdMedia('gt-sm')">

      </md-sidenav>

      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">

        </md-content>
      </div>
    </div>

    <script src="/vendor/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app/app');
    </script>
  </body>
</html>
